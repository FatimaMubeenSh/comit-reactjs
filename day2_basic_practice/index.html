<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatima Mubeen</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-image: url("https://images.unsplash.com/photo-1547628641-ec2098bb5812?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .content {
        text-align: center;
        background: rgba(0, 0, 0, 0.2);
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      .title {
        font-size: 3rem;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        margin: 0;
      }

      .subtitle {
        font-size: 1.5rem;
        margin: 10px 0 0;
        color: #f0f0f0;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1 class="title">Fatima Mubeen</h1>
      <p class="subtitle">Aspiring Full-Stack Developer</p>
    </div>
  </body>
</html>
